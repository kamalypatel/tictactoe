<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mystyles.css" />
    </head>
    <body>
        <button class="resetButton" id="resetButton">Reset Game</button><br>
        <div class='fullWrap' id='fullWrap'>
            <div class='wrapper'>
                <button class="one" id='one'></button>
                <button class="two" id='two'></button>
                <button class="three" id='three'></button>
                <button class="four" id='four'></button>
                <button class="five" id='five'></button>
                <button class="six" id='six'></button>
                <button class="seven" id='seven'></button>
                <button class="eight" id='eight'></button>
                <button class="nine" id='nine'></button>
            </div>
            <div class="other" id="other">
                <p>Enter player names:</p>
                <input id="playerOneName" type="text" placeholder="Player One's Name">
                <input id="playerTwoName" type="text" placeholder="Player Two's Name">
                <button type="submit" onclick="returnPlayerNames()">Submit</button>
                <br>
                
                <div class="score" id="score"></div>

                <div class="winner" id="winner"></div>
            
            </div>
        </div>
        <script type="text/javascript" src="myscripts.js"></script>
    </body>
</html>
